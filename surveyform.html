<!DOCTYPE HTML>
<HTML lan="eng">
<head>
<title>Survey Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="surveyform.css">

</head>
<body>
<H1>Please fill the survey form below </H1>
<form class="formone">
<label for="fullname">Full Name</label><br>
<input type="text" name="fullname" id="fullname" alt="fullname" placeholder="Full Name" required><br>
<label for="email">E-mail</label><br>
<input type="email" name="email" id="email" alt="Email" placeholder="Input Your Email" required><br>
<label for="Number">Telephone Number</label><br>
<input type="Number" name="number" id="number" alt="number" placeholder="+252 000000"><br>
<label for="dateofbirth">Date of Birth</label><br>
<input type="date" name="dateofbirth"  alt="date" Reqired><br>
<label for="gender">Gender</label><br>
<input type="Radio" id="male" name="gender" value="Male"> <label for="Male">Male</label><br>
<input type="Radio" id="female" name="gender" value="female"> <label for="female">female</label><br>
<label for="Country">Please Select Your Country</label><br>
<select>
<option>Afghanistan</option>
<option>Algaria</option>
<option>Albani</option>
<option>Somalia</option>
<option>Sudan</option>
<option>Suriname</option>
</select><br>
<label for="comment">Comment Below</label><br>
<textarea name="message" rows="10" cols="30"></textarea><br>
<input type= "Submit" Value="Submit">

</form>

</body>
</html>
